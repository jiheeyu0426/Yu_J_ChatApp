<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Jiheui's Chat App</title>
</head>
<body>
    <main id="app" class="chat-container">
        <div class="col-container">
            <h1 class="hidden">A chat room</h1>

            <!-- vue custom message component goes here -->
            <section class="messages">
                
                <ul id="messages" v-for="message in messages">
                    <newmessage :msg="message" :socketid="socketID" :timestamp="timestamp"></newmessage>
                </ul>
            </section>
            <span class="type" v-if="typing">{{typing}} is typing</span>
            <section class="message-wrapper">

                <input class="send" @click.prevent="dispatchMessage" type="submit" value="send">

                
                <textarea v-model="newMessage" class="text-message" placeholder="Discovered their plots..."></textarea>
                
            </section>
     
        </div>
    </main> 

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
