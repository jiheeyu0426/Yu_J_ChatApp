<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>My Chat Page</title>
</head>
<body>
    <main id="app">
        <h2>This is where my awesome chat message will show up</h2>

        <!-- vue custom message component goes here -->
   
            <section class="messages">
                <small v-if="typing">{{typing}} is typing</small>
                <ul id="messages" v-for="message in messages">
                    <newmessage :msg="message" :socketid="socketID" :timestamp="timestamp"></newmessage>
                </ul>
            </section>

            <section class="message-wrapper">
                <textarea v-model="newMessage" class="text-message" placeholder="Enter maasge here"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="send">
            </section>
     

    </main> 

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
